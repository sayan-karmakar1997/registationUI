<html>
<head>
<title>Registation</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<style>

	.container {
	  width: 100%;
	  height: 100%;
	  position: relative;
	}

	.login_card {
	  width: 450px;
	  height: 500px;
	  background-color: white;
	  position: absolute;
	  box-shadow: 10px 10px 80px 10px #ddd;
	  top: 50%;
	  left: 50%;
	  margin: -250px 0 0 -225px; /* Apply negative top and left margins to truly center the element */
	  border-radius:4px;
	}
	
	#login_body{
		background-color:white;
		width:cacl(100% - 80px);
		height:calc(100% - 136px);
		border-bottom-left-radius: 4px;
		border-bottom-right-radius: 4px;
		padding:50px;
		font-family: 'Lato', sans-serif;

	}
	
	.label{
		color:#6c6c6c;
		font-size:14px;
	}
	.text_field{
		margin-top: 12px;
		width:calc(100% - 51px);
		height:38px;
		padding-left:18px;
		padding-right:18px;
		outline:none;
		border: 1px solid #e5e5e5;
		border-radius:4px;
		font-size:14px;
		color:#003B69;
	}
	.text_field:focus {
	  border: 1px solid #6eabdb;
	  box-shadow: 0px 0px 20px 0px #b9e0ff;
	}
	#forgot_password{
		font-size:14px;
		color:#0073ff;
		cursor:pointer;
	}
	#login_button{
		width:calc(100% - 15px);
		height:40px;
		background-color:#8055E6;
		outline:none;
		border:none;
		border-radius:4px;
		color:white;
		font-size:18px;
		cursor:pointer;
		transition:background-color 0.5s;
	}
	#login_button:hover{
		background-color:#572EB8;
	
	}
	
	#login_button:active{
		background-color:#9263FF;
		font-size:14px;
	}

	#account{
	 color:#A078FF;
	 font-size:14px;
	 cursor:pointer;

	}
	#forgot{
	 color:#5D5E5E;
	 margin-left: 50px;
	 cursor:pointer;
	 font-size:14px;
	}
	.abc{
	 color:#A078FF;
	 font-size:13px;
	 cursor:pointer;
	}
	.xyz{
	 color:#B3B3B3;
	 cursor:pointer;
	 font-size:13px;	
	}
</style>
</head>
<body>

<div class="container">
  <div class="login_card">
	<div id="login_body">
		<span class="label">Please enter your user information</span>
		<br>
		<br>
		<br>
		<span class="label">Username</span>
		<br>
		<input class="text_field" placeholder="Username" type="text" id="fname" name="fname">
		<br>		
		
		<span class="label">Email</span>
		<br>
		<input class="text_field" placeholder="Email Address" type="text" id="fname" name="fname">
		<br>
		
		<span class="label">Password</span>
		<br>
		<input class="text_field" placeholder="**********" type="text" id="fname" name="fname">
		<br>
		
		<span class="label">Confirm Password</span>
		<input class="text_field" placeholder="**********" type="text" id="fname" name="fname">
		<br>
		<span class="cbox">
		<input type="checkbox" >
		</span>
		
		<span class="xyz">Remember me</span>
		<span class="abc">Terms of Service</span>
		<span class="xyz">and</span>
		<span class="abc">Privacy Policy</span>
		<br>
		<br>
		
		<button id="login_button">Create free Account</button>
		<span id="account">Already member?Login</span>
        <span id="forgot">Forgot your password?</span>		
	</div>
  </div>
</div>


</body>
</html>
